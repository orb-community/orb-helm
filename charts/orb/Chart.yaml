apiVersion: v2
name: orb
description: Orb Observability Platform
icon: https://avatars1.githubusercontent.com/u/13207490
type: application
version: 1.0.53
appVersion: "0.27.0"
home: https://getorb.io
sources:
  - https://hub.docker.com/u/orbcommunity/
maintainers:
  - name: orbcommunity
    email: labs@netboxlabs.com

dependencies:
  - name: jaeger-operator
    version: "2.23.0"
    repository: "@jaegertracing"
    condition: jaeger-operator.enabled
  - name: nats
    version: "6.4.2"
    repository: ""
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-fleet
    condition: postgresql-fleet.enabled
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-policies
    condition: postgresql-policies.enabled
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-sinks
    condition: postgresql-sinks.enabled
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-things
    condition: postgresql-things.enabled
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-users
    condition: postgresql-users.enabled
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-auth
    condition: postgresql-auth.enabled
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-keto
    condition: postgresql-keto.enabled
  - name: postgresql
    version: "10.9.1"
    repository: ""
    alias: postgresql-maestro
    condition: postgresql-maestro.enabled
  - name: redis
    version: "14.8.8"
    repository: ""
    alias: redis-streams
    condition: redis-streams.enabled
  - name: redis
    version: "14.8.8"
    repository: ""
    alias: redis-auth
    condition: redis-auth.enabled
  - name: redis
    version: "14.8.8"
    repository: ""
    alias: redis-sinker
    condition: redis-sinker.enabled
  - name: kafka
    version: "18.4.4"
    repository: ""
    alias: kafka
    condition: kafka.enabled
  - name: zookeeper
    version: "10.2.2"
    repository: ""
    alias: zookeeper
    condition: zookeeper.enabled
